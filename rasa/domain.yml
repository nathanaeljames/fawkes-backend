version: "3.1"

intents:
  - greet
  - goodbye
  - ask_time
  - ask_name
  - nlu_fallback

entities: []

slots: {}

responses:
  utter_greet:
  - text: "Hello! How can I help you?"

  utter_goodbye:
  - text: "Goodbye! Have a great day!"

  utter_ask_name:
  - text: "My name is Fawkes. What is your name?"

  utter_default:
  - text: "I'm sorry, I didn't understand that. Could you please rephrase?"
  - text: "I don't understand. Can you try saying that differently?"

actions:
  - action_tell_time
  - action_do_nothing

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
