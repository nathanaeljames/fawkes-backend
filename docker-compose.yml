services:
  canary:
    build:
      context: ./canary
      dockerfile: Dockerfile
    container_name: canary
    ports:
      - "9001:9001"
    volumes:
      - "${USERPROFILE}/fawkes:/root/fawkes"
      - "./canary:/usr/local/whisper"
    working_dir: /usr/local/whisper
    command: ["tail", "-f", "/dev/null"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - fawkes-network
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped

  rasa-nlp:
    image: rasa/rasa:latest
    container_name: rasa-nlp
    ports:
      - "5005:5005"
    volumes:
      - "./rasa:/app"
      - "rasa_cache:/tmp"
    working_dir: /app
    command: ["run", "--enable-api", "--cors", "*"]
    networks:
      - fawkes-network
    restart: unless-stopped
    depends_on:
      - canary
      - rasa-actions

  rasa-actions:
    image: rasa/rasa-sdk:latest
    container_name: rasa-actions
    volumes:
      - "./rasa/actions:/app/actions"
    ports:
      - "5055:5055"
    networks:
      - fawkes-network
    restart: unless-stopped
    command: ["start", "--actions", "actions"]

networks:
  fawkes-network:
    driver: bridge

volumes:
  rasa_cache: