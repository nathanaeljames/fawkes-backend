version: "3.1"

intents:
  - user_greet
  - user_goodbye
  - user_ask_time
  - user_ask_name
  - nlu_fallback
  - affirm
  - deny
  - provide_name
  - provide_first_name
  - provide_full_name
  - spell_name
  - trigger_enrollment
  - correct_spelling
  - start_spelling


entities:
  - firstname
  - surname

slots:
  speaker_name:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom
  firstname:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom
  surname:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom
  #imprint_firstname:
  #  type: text
  #  mappings:
  #    - type: from_entity
  #      entity: firstname
  #    - type: custom  # For spelling corrections
  #imprint_surname:
  #  type: text
  #  mappings:
  #    - type: from_entity
  #      entity: surname
  #    - type: custom
  imprint_firstname:
    type: text
    mappings:
      - type: from_entity
        entity: firstname
        intent: provide_name
      - type: from_text
        conditions:
          - active_loop: name_collection_form
            requested_slot: imprint_firstname
  imprint_surname:
    type: text
    mappings:
      - type: from_entity
        entity: surname
        intent: provide_name
      - type: from_text
        conditions:
          - active_loop: name_collection_form
            requested_slot: imprint_surname
  imprint_name:
    type: text
    mappings:
      - type: custom
  firstname_spelled:
    type: text
    initial_value: null
    mappings:
      - type: custom
  surname_spelled:
    type: text
    initial_value: null
    mappings:
      - type: custom
  name_complete:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom
  spelling_stage:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: custom
    # Tracks: null, "confirming_both", "spelling_first", "spelling_last", "complete"
  imprint_uid:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom
  server_name:
    type: text
    initial_value: "Fawkes"
    influence_conversation: false
    mappings:
      - type: custom
  part_of_day:
    type: text
    initial_value: "day"
    influence_conversation: false
    mappings:
      - type: custom
  time_of_day:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom
  enrollment_active:
    type: bool
    initial_value: false
    influence_conversation: false
    mappings:
      - type: custom
  enrollment_muted:
    type: bool
    initial_value: false
    influence_conversation: false
    mappings:
      - type: custom

forms:
  name_collection_form:
    required_slots:
      - imprint_firstname
      - imprint_surname

responses:
  utter_greet:
  - text: "Hello! How can I help you?"

  utter_goodbye:
  - text: "Goodbye! Have a great day!"

  utter_tell_name:
  - text: "My name is {server_name}. What is your name?" # Fallback response (firstname is null)
    condition:
    - type: slot
      name: firstname
      value: null # FIX 2: Swap order, check if slot IS null
  - text: "My name is {server_name}. How can I help you {firstname}?" # Personalized response (firstname is NOT null)

  utter_greet_personalized:
  - text: "Good {part_of_day}! How can I help you?" # Fallback response (firstname is null)
    condition:
    - type: slot
      name: firstname
      value: null # FIX 2: Swap order, check if slot IS null
  - text: "Good {part_of_day} {firstname}! How can I help you?" # Personalized response (firstname is NOT null)

  utter_ask_familar:
  - text: "I don't recognize your voice. Have I met you before?"

  utter_ask_full_name:
  - text: "Can I get your first and last name for record's sake?"

  utter_ask_imprint_firstname:
    - text: "What is your first name?"
  
  utter_ask_imprint_surname:
    - text: "And what is your last name?"
  
  utter_ask_confirm_full_name:
    - text: "First name {imprint_firstname}, last name {imprint_surname}. Did I get that right?"
  
  utter_ask_confirm_spelling:
    - text: "Did I spell everything correctly?"
  
  utter_ask_spell_firstname:
    - text: "Can you spell your first name letter-by-letter?"
  
  utter_ask_spell_surname:
    - text: "Can you spell your last name letter-by-letter?"
  
  utter_confirm_firstname_spelling:
    - text: "{imprint_firstname}, spelled {firstname_spelled}. Did I get that right?"
  
  utter_confirm_surname_spelling:
    - text: "{imprint_surname}, spelled {surname_spelled}. Did I get that right?"
  
  utter_great:
    - text: "Great!"
  
  utter_apology_retry:
    - text: "My apologies."

  utter_very_well:
  - text: "Very well."

  utter_tell_time:
  - text: "The time is {time_of_day}"

  utter_pleasure_meet_again:
  - text: "It's a pleasure to meet you again {firstname}."

  utter_pleasure_meet:
  - text: "It's a pleasure to meet you {imprint_firstname}."

  utter_ask_recite_prompt:
  - text: "In order to better serve you, can I ask you to recite a prompt for me?"

  utter_read_prompt:
  - text: "Excellent. Can you please read aloud the following prompt:"

  utter_no_record:
  - text: "I don't seem to have a record for you."

  utter_default:
  - text: "I'm sorry, I didn't understand that. Could you please rephrase?"
  - text: "I don't understand. Can you try saying that differently?"

actions:
  - action_log_slots
  - action_set_time_of_day
  - action_do_nothing
  - action_set_part_of_day
  - action_query_userbase
  - action_start_enrollment_recording
  - action_trigger_enrollment
  - action_mute_enrollment
  - action_set_name_slots
  - action_process_spelling
  - action_confirm_full_name
  - action_handle_spelling_confirmation
  - action_set_imprint_name
  - validate_name_collection_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
