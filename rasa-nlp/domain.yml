version: "3.1"

intents:
  - user_greet
  - user_goodbye
  - user_ask_time
  - user_ask_name
  - nlu_fallback

entities: []

slots:
  speaker_name:
    type: text
    initial_value: "unknown speaker"
    influence_conversation: true
    mappings:
      - type: custom
  imprint_name:
    type: text
    initial_value: "unknown speaker"
    influence_conversation: false
    mappings:
      - type: custom
  imprint_uid:
    type: text
    initial_value: Null
    influence_conversation: false
    mappings:
      - type: custom
  firstname:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: custom
  server_name:
    type: text
    initial_value: "Fawkes"
    influence_conversation: false
    mappings:
      - type: custom
  part_of_day:
    type: text
    initial_value: "day"
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
  - text: "Hello! How can I help you?"

  utter_goodbye:
  - text: "Goodbye! Have a great day!"

  utter_tell_name:
  - text: "My name is {server_name}. What is your name?" # Fallback response (firstname is null)
    condition:
    - type: slot
      name: firstname
      value: null # FIX 2: Swap order, check if slot IS null
  - text: "My name is {server_name}. How can I help you {firstname}?" # Personalized response (firstname is NOT null)

  utter_greet_personalized:
  - text: "Good {part_of_day}! How can I help you?" # Fallback response (firstname is null)
    condition:
    - type: slot
      name: firstname
      value: null # FIX 2: Swap order, check if slot IS null
  - text: "Good {part_of_day} {firstname}! How can I help you?" # Personalized response (firstname is NOT null)

  utter_ask_familar:
  - text: "I don't recognize your voice. Have I met you before?"

  utter_default:
  - text: "I'm sorry, I didn't understand that. Could you please rephrase?"
  - text: "I don't understand. Can you try saying that differently?"

actions:
  - action_log_slots
  - action_set_speaker
  - action_tell_time
  - action_do_nothing
  - action_set_firstname
  - action_set_part_of_day

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
