version: "3.1"

nlu:
- regex: user_greet_pattern
  examples: |
    - (hi|hello|hey|howdy|hiya)(\s+there)?(\s+\w+)?[.!?]*
    - (good\s+(morning|evening|afternoon))[.!?]*
    - (what's\s+up|sup|yo)[.!?]*

- intent: user_greet
  examples: |
    - hey
    - hello  
    - hi
    - hello there
    - good morning
    - good evening
    - hey there
    - howdy
    - greetings
    - what's up
    - hiya

- regex: user_goodbye_pattern
  examples: |
    - (bye|goodbye|farewell|see\s+you)[.!?]*
    - (good\s+night|take\s+care)[.!?]*
    - (catch\s+you\s+later|until\s+next\s+time)[.!?]*

- intent: user_goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - farewell
    - take care
    - catch you later
    - until next time

- regex: user_ask_time_pattern
  examples: |
    - (what\s+time|tell\s+me\s+the\s+time|current\s+time)[.!?]*
    - (what's\s+the\s+time|time\s+please)[.!?]*

- intent: user_ask_time
  examples: |
    - what time is it
    - tell me the time
    - what's the time
    - current time
    - time please
    - can you tell me the time
    - what's the current time
    - show me the time
    - time now
    - what time is it now
    - could you tell me what time it is

- intent: user_ask_name
  examples: |
    - what's your name
    - tell me your name
    - who are you
    - your name
    - what are you called
    - what should I call you
    - introduce yourself
    - may I know your name
    - what do you go by

- intent: affirm
  examples: |
    - yes
    - yeah
    - yep
    - sure
    - of course
    - definitely

- intent: deny
  examples: |
    - no
    - nope
    - not now
    - maybe later
    - no thanks

- intent: provide_full_name
  examples: |
    - my name is [John](firstname) [Smith](surname)
    - I'm [Jane](firstname) [Doe](surname)
    - it's [Michael](firstname) [O'Brien](surname)
    - [Alice](firstname) [Johnson](surname)
    - call me [Bob](firstname) [Wilson](surname)
    - I am [Sarah](firstname) [Chen](surname)
    - [David](firstname) [Martinez](surname) is my name
    - my full name is [Emma](firstname) [Taylor](surname)

- intent: provide_first_name
  examples: |
    - my name is [John](firstname)
    - I'm [Jane](firstname)
    - it's [Michael](firstname)
    - [Alice](firstname)
    - call me [Bob](firstname)
    - I am [Sarah](firstname)

- intent: trigger_enrollment
  examples: |
    - SYSTEM_TRIGGER_ENROLLMENT
    - enrollment system trigger
    - internal enrollment activation
    # This intent is primarily triggered programmatically, 
    # but needs examples for training